<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Figma 1</title>
</head>
<body>
    <div class="main-container">
        <!-- navar-starts -->
        <nav>
            <div class="navbar-logo">
                <img src="./images/Logo.svg" alt="logo">
            </div>
            <ul>
                <li>
                    <a href="#" class="active" title="Home">Home</a>
                </li>
                <li>
                    <a href="#" title="Testimonials">Testimonials</a>
                </li>
                <li>
                    <a href="#" title="Features">Features</a>
                </li>
                <li>
                    <a href="#" title="Downloads">Downloads</a>
                </li>
                <li>
                    <a href="#" title="Contacts" class="btn light">Contacts</a>
                </li>
            </ul>
            <div class="mobile-menu active">
                <img src="./images/icon-boxes.svg" alt="navbar-icons">
            </div>
            <div class="mobile-close">
                <img src="./images/icon-cross.svg" alt="navbar-icons">
            </div>

            <!-- mobile-navigation  -->

            <nav class="mobile-navigation">
                <ul>
                    <li>
                        <a href="#" class="active">Home</a>
                    </li>
            
                    <li>
                        <a href="#">Testimonial</a>
                    </li>
            
                    <li>
                        <a href="#">Features</a>
                    </li>
            
                    <li>
                        <a href="#">Downloads</a>
                    </li>
                    <li>
                        <a href="#" class="btn light">Contact</a>
                    </li>
                </ul>
            </nav>
        </nav>
        <!-- navbar-ends -->

        <!-- hero-section starts  -->
        <div class="hero-container">
            <div class="hero-image">
                <img src="./images/hero-image.svg" alt="hero-image">
                <div class="hero-ground"></div>
            </div>
            <div class="hero-text">
                <h1>
                    Learn To Design <br>
                    Awesome Websites
                </h1>
                <p class="subheading">
                    The best way to learn is to actually do it. You can find step by step
                    tutorials for web designing here
                </p>
                <a href="#" title="Learn more" class="btn dark">Learn More</a>
            </div>
        </div>
        <!-- hero-section-ends  -->

        <!-- social-media-icons starts -->
         <div class="social-media-icons">
            <a href="#" title="insta-icon">
                <img src="./images//social-instagram.svg" alt="insta-icon">
            </a>
            <a href="#" title="facebook-icon">
                <img src="./images//social-facebook.svg" alt="facebook-icon">
            </a>
            <a href="#" title="tweeter-icon">
                <img src="./images//social-tweeter.svg" alt="tweeter-icon">
            </a>
         </div>
        <!-- social-media-icons ends  -->
    </div>
    <!-- background-images starts -->
    <div class="background-images">
        <div class="background-images-left">
            <img src="./images/left-box3.svg" alt="banner-left">
            <img src="./images/left-box2.svg" alt="banner-left">
            <img src="./images/left-box1.svg" alt="banner-left">
        </div>
        <div class="background-images-right">
            <img src="./images/right-box.svg" alt="banner-right">
        </div>
    </div>
    <!-- background-images ends  -->

    <!-- mobile background images  -->
    <img src="./images/bg-left-mobile.svg" class="bg-left-mobile" alt="bg-mobile" />
    <img src="./images/bg-right-mobile.svg" class="bg-right-mobile" alt="bg-right" />

    <script src="./script.js"></script>
